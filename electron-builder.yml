directories:
  output: binaries
  buildResources: build
appId: io.syncpoint.reactron
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
files:
  - 'main/main.js' # main process entry point (referenced in package.json)
  - 'src/index.html' # (primary) renderer entry point (referenced in main.js)
  - 'dist' # webpack bundles; contains main.js (referenced by src/index.html)
electronVersion: 5.0.0
